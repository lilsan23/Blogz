{% extends "base.html" %}

{% block content %}
    <h1>Blog Posters</h1>
    
    {% if users|length == 0 %}
        <p>No user posts yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li><h3><a href = "./blog?id={{user.id}}">{{user.username}}</h3></a>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
