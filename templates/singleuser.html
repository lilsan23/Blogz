{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    
    {% if blogs|length == 0 %}
        <p>No posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href = "./blog?user={{user.id}}">{{blog.title}}</h3></a>
                <br>
                {{blog.body}}
                <hr>
            </li>
            {% endfor %}
            <hr>
        </ul>

    {% endif %}

{% endblock %}
