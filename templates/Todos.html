{% extends "base.html" %}

{% block content %}
    <hi>Get It Done!</hi>
    <form method='post'>
        <label>
            New Task:
            <input type='text' name='task' />
        </label>
        <input type='submit' name='Add Task' />
    </form>

    <hr />

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        <ul>
            {% for tasks in tasks %}
            <li>{{tasks}}</li>
            {% endfor %}
        </ul>

     {% endif %}   
{% endblock %}
